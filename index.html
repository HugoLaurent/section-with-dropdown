<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
    <ol>
      <li> Features</li>
      <li>Company</li>
      <li>Careers</li>
      <li>About</li>
    </ol>
    <div class="button-login">
      <button>Login</button>
      <button>Register</button>
    </div>
  </header>
 
  <main>
    <section id="left">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.</p>
      <button class="more">Learn more</button>
      <div class="partners"><img src="./images/client-databiz.svg" alt="databiz">
        <img src="./images/client-audiophile.svg" alt="audiophile">
        <img src="./images/client-meet.svg" alt="meet">
        <img src="./images/client-maker.svg" alt="maker"></div>
    </section>
    <section id="right">
      <img src="./images/image-hero-desktop.png" alt="image-prez">
    </section>
  </main>
  

  
  

  

  

  
  

</body>
</html>
